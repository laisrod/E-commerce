<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopNow</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <header class="prymary-header">
    <nav class="navbar">
      <button class="back-btn">Return</button>
      <span class="cart-btn">My Cart (<span id="cartCount">0</span>)</span>
    </nav>
  </header>
  
  <main id="content">
    <section class="">
      <div class="text hero-text">
        <h1>Welcome to the ShopNow</h1>
        <p>Get up to 50% off Today Only!</p>
      </div>
    </section>
    
    <article>
      <div class="text">
        <img src="img/shopping-basket.png">
        <h2>Grocery</h2>
      </div>
      <div class="products-row" id="groceryProducts">
        <!-- Produtos gerados dinamicamente aqui -->
      </div>
    </article>
    
    <article>
      <div class="text">
        <img src="img/silhueta-em-forma-de-coracao.png" alt="Beauty">
        <h2>Beauty</h2>
      </div>
      <div class="products-row" id="beautyProducts">
        <!-- Produtos gerados dinamicamente aqui -->
      </div>
    </article>
    
    <article>
      <div class="text">
        <img src="img/computer.png" alt="Electronics">
        <h2>Electronics</h2>
      </div>
      <div class="products-row" id="electronicsProducts">
        <!-- Produtos gerados dinamicamente aqui -->
      </div>
    </article>
  </main>

  <!-- Modal do carrinho (mantÃ©m igual) -->
  <div id="cartModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>ðŸ›’ My Cart</h3>
        <span class="close" onclick="closeCart()">&times;</span>
      </div>
      
      <div class="modal-body">
        <h2>Shopping Cart</h2>
        
        <table id="cartTable">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Qty.</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="cartTableBody">
            <!-- produtos -->
          </tbody>
        </table>
        
        <div class="cart-total">
          <strong>Total: $<span id="cartTotal">0</span></strong>
        </div>
      </div>
      
      <div class="modal-footer">
        <button onclick="checkout()" class="btn btn-primary">Checkout</button>
        <button onclick="cleanCart()" class="btn btn-secondary">Clean Cart</button>
      </div>
    </div>
  </div>

  <script>window.DEBUG = true;</script>
  <script type="module">
    import { products } from './scripts/data/products.js';
    import { initShop } from './scripts/shop.js';
    if (window.DEBUG) console.log('initShop(products)', products);
    initShop(products);
  </script>
</body>
</html>
