<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopNow</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="prymary-header">
    <div class="navbar">
      <a class="back-btn" href="#">ShopNow</a>
      <button class="cart-btn" type="button">ðŸ›’ My Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main id="content">
    <section id="grocery" class="mb-5">
      <div class="text">
        <h1>Welcome to ShopNow</h1>
      </div>
      <div class="text">
        <h2> <img src="img/grocery.png" alt="Grocery"> Grocery</h2>
      </div>
      <div class="products-row" id="groceryProducts"></div>
    </section>

    <section id="beauty" class="mb-5">
      <div class="text">
        <h2> <img src="img/silhueta-em-forma-de-coracao.png" alt="Beauty"> Beauty</h2>
      </div>
      <div class="products-row" id="beautyProducts"></div>
    </section>

    <section id="electronics" class="mb-5">
      <div class="text">
        <h2><img src="img/herramientas-y-utensilios.png" alt="Electronics"> Electronics</h2>
      </div>
      <div class="products-row" id="electronicsProducts"></div>
    </section>
  </main>

  <div class="modal" id="cartModal" tabindex="-1">
    <div class="modal-content">
      <div class="modal-header">
        <h3>My Cart</h3>
        <span class="close" onclick="closeCart()">&times;</span>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table id="cartTable">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Qty.</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="cartTableBody"></tbody>
          </table>
        </div>
        <div class="cart-total">Total: $<span id="cartTotal">0</span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="cleanCart()">Clean Cart</button>
        <button type="button" class="btn btn-primary" onclick="checkout()">Checkout</button>
      </div>
    </div>
  </div>

  <footer class="checkout-footer">
    <div>Â© 2025 ShopNow. All rights reserved.</div>
  </footer>

  <script>window.DEBUG = true;</script>
  <script type="module">
    import { products } from './scripts/data/products.js';
    import { initShop } from './scripts/shop.js';
    if (window.DEBUG) console.log('initShop(products)', products);
    initShop(products);
  </script>
</body>
</html>
